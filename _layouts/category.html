---
layout: default
---
<div id="content">
  <p>{{ page.catname }} 共 {{ site.categories[page.catname] | size }} 篇</p>
  {% for post in site.categories[page.catname] %}
    <div class="">
      <p class=""><span>&#8227;</span><time pubdate="{{ post.date | date: '%b %d, %Y' }}">{{ post.date | date: '%b %d' }}</time></p>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </div>
    <div class="">
      <p>{{ post.description }}</p>
    </div>
  {% endfor %}
</div>

<aside id="sidebar" >
{% include sidebar.html %}
</aside>
