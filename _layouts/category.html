---
layout: single-column-sidebar
---

<article class="blog-list-ul" style="padding-bottom: 40px;">
<h3>{{ page.catname }} 共 {{ site.categories[page.catname] | size }} 篇</h3>
  <ul>
    {% for post in site.categories[page.catname] %}
        <li>
          <span>{{post.date | date: "%m-%d"}}</span>
          <a href="{{post.url}}">{{post.title}}</a>
        </li>
    {% endfor %}
  </ul>
</article>
