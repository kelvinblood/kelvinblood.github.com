---
layout: single-column-sidebar
title: 标签列表页
---
      <article class="blog-list-ul" style="padding-bottom: 40px;">
      	{{ site.tags | size }}
		<ul>
        {% for tag in site.tags %}
                {% assign str = tag | first | slugize | remove: '' %}
                {% assign font_size = site.tags[str] | size %}
                <li> <a href="/category/tags/{{ tag | first | slugize }}.html"> {{ str }}</a></li>
                {% endfor %}
      </ul>
</article>
